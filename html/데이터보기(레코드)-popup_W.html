<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>데이터보기(레코드)::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body class="win_pop">

  <div class="wrap">
    <!-- <div class="modal_inner"> -->
      <div class="modal_header" >
        <h1>데이터보기(레코드)</h1>
        <!-- <a href="#"><img src="../img/close.png" alt="닫기"></a> -->
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="modal_text">
          <!-- [D] XML 또는 JSON 소스코드를 'textarea'안에 삽입
                  ※ 주의: 의미없는 줄내림도 모두 인식됨.
          -->
          <textarea id="rqsCnt" class="modal_rqsCnt" rows="16" style="overflow-y: scroll;" disabled>

<?xml version="1.0" encoding="euc-kr"?>
<root>
	<dataset id="ds_result">
		<column id="curPage" type="INTEGER">1</column>
		<column id="lafjOrderBy" type="STRING"></column>
		<column id="NUMBER_OF_PAGES_OF_INDEX" type="INTEGER">10</column>
		<column id="NUMBER_OF_ROWS_OF_PAGE" type="INTEGER">20</column>
		<column id="pageSpec" type="STRING">twenty</column>
		<column id="rows" type="INTEGER">1</column>
		<column id="targetRow" type="INTEGER">1</column>
		<column id="totPage" type="INTEGER">1</column>
		<colinfo id="chk" size="256" summ="default" type="STRING"/>
		<colinfo id="edocIdxNo" size="256" summ="default" type="STRING"/>
		<colinfo id="imgIdxNo" size="256" summ="default" type="STRING"/>
		<colinfo id="bprBswrTcd" size="256" summ="default" type="STRING"/>
		<colinfo id="sttlTrnGlblId" size="256" summ="default" type="STRING"/>
		<colinfo id="screNo" size="256" summ="default" type="STRING"/>
		<colinfo id="cntxYn" size="256" summ="default" type="STRING"/>
		<colinfo id="edocSnctRqstEmn" size="256" summ="default" type="STRING"/>
		<colinfo id="edocSnctRqstEmnNm" size="256" summ="default" type="STRING"/>
		<colinfo id="edocSnctRqstTs" size="256" summ="default" type="STRING"/>
		<colinfo id="edocSprsSnctEmn" size="256" summ="default" type="STRING"/>
		<colinfo id="edocSprsSnctEmnNm" size="256" summ="default" type="STRING"/>
		<colinfo id="edocSprsSnctTs" size="256" summ="default" type="STRING"/>
		<colinfo id="edocTmmnSnctEmn" size="256" summ="default" type="STRING"/>
		<colinfo id="edocTmmnSnctEmnNm" size="256" summ="default" type="STRING"/>
  ...


          </textarea>
        </div>

      </div>
    <!-- </div> -->
  </div> 

</body>
</html>
