<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>공통세부코드 수정::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body class="win_pop">

  <div class="wrap">
    <!-- <div class="modal_inner"> -->
      <div class="modal_header" >
        <h1>공통세부코드 수정</h1>
        <!-- <a href="#"><img src="../img/close.png" alt="닫기"></a> -->
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <h3 class="title mt10 mb10">공통코드 수정</h3>
        <div class="modal_board ">
          <div class="board_ty">
            <table class="table_col">
              <caption>
                공통세부코드 수정
              </caption>
              <colgroup>
                <col span="1" style="width: 120px;">
                <col span="1" style="width: auto;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">공통코드</th>
                  <td>
                    00001
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_02">공통세부코드*</label>
                  </th>
                  <td>
                    <input type="text" id="inp_02" class="input_ty" value="0060">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_03">상위공통코드*</label>
                  </th>
                  <td>
                    <input type="text" id="inp_03" class="input_ty" value="FN">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_04">공통세부코드명*</label>
                  </th>
                  <td>
                    <input type="text" id="inp_04" class="input_ty input_full" value="당발송금">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_05">공통코드비고</label>
                  </th>
                  <td>
                    <input type="text" id="inp_05" class="input_ty input_full" value="">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_06">정렬순서</label>
                  </th>
                  <td>
                    <input type="text" id="inp_06" class="input_ty" value="22">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_03">사용여부*</label>
                  </th>
                  <td>
                    <span class="radio_btn">
                      <input type="radio" id="radio_on" name="radio_btn" value="" checked="">
                      <label for="radio_on">사용</label>
                      <input type="radio" id="radio_off" name="radio_btn" value="">
                      <label for="radio_off">미사용</label>
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="mt10 mb10">※ 저장하기 전에 반드시 수정사항을 최종 확인하시기 바랍니다.</p>
          </div>
        </div>
        <div class="cont_btn modal_btn">
          <button class="btn2">수정</button>
        </div>


      </div>
    <!-- </div> -->
  </div> 

</body>
</html>
