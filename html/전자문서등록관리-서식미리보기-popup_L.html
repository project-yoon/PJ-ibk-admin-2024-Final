<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>전자문서 서식 미리보기::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

<div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 800px; width: 750px;">
      <div class="modal_header">
        <h1>전자문서 서식 미리보기</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="modal_board ">
          <div class="board_ty">
            <table class="table_col">
              <caption>
                전자문서 서식 미리보기
              </caption>
              <colgroup>
                <col span="1" style="width: 100px;">
                <col span="1" style="width: 270px;">
                <col span="1" style="width: 300px;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">전자서식명*</th>
                  <td colspan="2">
                    부동산거래계약서식(CL1134)
                  </td>
                </tr>
                <tr>
                  <th class="row">요청자*</th>
                  <td>
                    TEST(A99836)
                  </td>
                  <td>
                    YYYY-MM-DD 00:00:00
                  </td>
                </tr>
                <tr>
                  <th class="row">승인자*</th>
                  <td>
                  </td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="area_preview">
            <p> 등록된 전자문서 서식 영역 </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div> 

</body>
</html>
