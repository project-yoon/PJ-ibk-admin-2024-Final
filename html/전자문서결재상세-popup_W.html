<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>전자문서결재 상세::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body class="win_pop">

  <div class="wrap">
    <!-- <div class="modal_inner"> -->
      <div class="modal_header" >
        <h1>전자문서결재 상세</h1>
        <!-- <a href="#"><img src="../img/close.png" alt="닫기"></a> -->
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="cont_btn mb30">
          <button type="button" class="btn4 auto">나의결재선관리</button>
          <button type="button" class="btn4 ">보완서류생성</button>
          <button type="button" class="btn4 ">추가스캔</button>
          <button type="button" class="btn4 auto">전자팩스가져오기</button>
          <button type="button" class="btn4 ">전달메모</button>
          <button type="button" class="btn4 ">업무이력조회</button>
          <button type="button" class="btn4 auto">이미지새로고침</button>
        </div>

        <div class="doc_content">
          <!-- left -->
          <div class="doc_left doc_view">
            <div class="viewbox">
              <img src="../img/test_paper_M.jpg" alt="">
              <!-- <img src="../img/test_paper_S.jpg" alt=""> 소형 확인용 -->
            </div>
          </div><!-- // left -->

          <!-- right -->
          <div class="doc_right doc_info">
            <div class="cont_box">
              <h3 class="title mt10 mb10">문서목록</h3>
              <div class="cont_btn">
                <button type="button" class="btn3 auto" title="선택삭제">스캔문서 서식명 변경</button>
                <button type="button" class="btn3 auto" title="선택삭제">이미지 삭제</button>
              </div>
            </div>
            <div class="modal_board scroll" style="height: 200px;">
              <div class="board_ty">
                <table class="table_col colgroup">
                  <caption>
                    문서목록 정보
                  </caption>
                  <colgroup>
                    <col span="1" style="width: 38px">
                    <col span="1" style="width: calc(100% - 38px)">
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>
                        <div class="checkbox_inner">
                          <label for="check1">
                            <input type="checkbox" id="check1">
                          </label>
                        </div>
                      </td>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox_inner">
                          <label for="check2">
                            <input type="checkbox" id="check2">
                          </label>
                        </div>
                      </td>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class="checkbox_inner">
                          <label for="check3">
                            <input type="checkbox" id="check3">
                          </label>
                        </div>
                      </td>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!--// 문서목록 테이블 종료 -->

            <div class="cont_box">
              <h3 class="title mt10 mb10">기본정보</h3>
            </div>
            <div class="modal_board mb30">
              <div class="board_ty colgroup">
                <table class="table_col">
                  <caption>
                    기본 정보
                  </caption>
                  <colgroup>
                    <col span="1" style="width: 95px;">
                    <col span="1">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th class="row">
                        거래명
                      </th>
                      <td>
                        통지계좌 추가등록 및 해제
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        거래일시
                      </th>
                      <td>
                        2024-03-06 11:01:34
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        고객명
                      </th>
                      <td>
                        홍길동
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        참조구분
                      </th>
                      <td>
                        계좌번호
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        참조번호
                      </th>
                      <td>
                        194-031555-**-***
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        결재상태
                      </th>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!--// 기본정보 테이블 종료 -->

            <div class="cont_box">
              <h3 class="title mt10 mb10">결재정보</h3>
              <div class="cont_btn">
                <button type="button" class="btn3 auto" title="전결권 상세">전결권 상세</button>
              </div>
            </div>
            <div class="modal_board mb30">
              <div class="board_ty colgroup">
                <table class="table_col">
                  <caption>
                    결재 정보
                  </caption>
                  <colgroup>
                    <col span="1" style="width: 75px;">
                    <col span="1" style="width: 220px;">
                    <col span="1">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th class="row">
                        담당자
                      </th>
                      <td>
                        TEST(A99836)
                      </td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="row">
                        책임자
                      </th>
                      <td>
                        <select id="inp_01" disabled="">
                          <option>전체</option>
                        </select>
                      </td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="row">
                        팀장
                      </th>
                      <td>
                        <select id="inp_02" disabled="">
                          <option>전체</option>
                        </select>
                      </td>
                      <td></td>
                    </tr>
                    <tr>
                      <th class="row">
                        부점장
                      </th>
                      <td>
                        <select id="inp_03" disabled="">
                          <option>전체</option>
                        </select>
                      </td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!--// 결재정보 테이블 종료 -->

            <div class="modal_board mb30">
              <div class="board_ty">
                <table class="table_col">
                  <caption>
                    메모 정보
                  </caption>
                  <colgroup>
                    <col span="1" style="width: 75px;">
                    <col span="1">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th class="row">
                        받은 메모
                      </th>
                      <td>
                        메모노출 영역
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        전달메모
                      </th>
                      <td>
                        메모노출 영역
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!--// 메모 정보 테이블 종료 -->

            <div class="cont_box">
              <h3 class="title mt10 mb10">실명증표 스캔 이미지</h3>
              <div class="cont_btn">
                <button type="button" class="btn4" title="앞면">앞면</button>
                <button type="button" class="btn4" title="뒷면">뒷면</button>
              </div>
            </div>
            <div class="doc_view">
              <div class="viewbox">
                <img src="../img/test_id_M.jpg" alt="">
                <!-- <img src="../img/test_id_S.jpg" alt=""> 소형 확인용 -->
              </div>
            </div>
          </div><!-- // right -->
        </div>

        <div class="cont_btn modal_btn mb20">
          <button class="btn3">결재반려</button>
          <button class="btn3">결재취소</button>
          <button class="btn2">결재요청</button>
        </div>


      </div>
    <!-- </div> -->
  </div> 

</body>
</html>
