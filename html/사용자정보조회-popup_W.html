<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>사용자정보조회::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body class="win_pop">

  <div class="wrap">
    <!-- <div class="modal_inner"> -->
      <div class="modal_header" >
        <h1>사용자정보조회</h1>
        <!-- <a href="#"><img src="../img/close.png" alt="닫기"></a> -->
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="board_box">
          <table>
            <caption>
              사용자정보조회 조회 조건
            </caption>
            <colgroup>
              <col span="1" style="width: 12%;">
              <col span="1" style="width: 36%;">
              <col span="1" style="width: 9%;">
              <col span="1" style="width: 36%;">
            </colgroup>
            <tbody>
              <tr>
                <th>
                  <label for="inp_01">부점코드</label>
                </th>
                <td>
                  <input type="text" id="inp_01" class="input_ty" value="">
                </td>
                <th>
                  <label for="inp_02">부점명</label>
                </th>
                <td>
                  <input type="text" id="inp_02" class="input_ty" value="">
                </td>
              </tr>
              <tr>
                <th>
                  <label for="inp_03">직원번호</label>
                </th>
                <td>
                  <input type="text" id="inp_03" class="input_ty" value="">
                </td>
                <th>
                  <label for="inp_04">직원명</label>
                </th>
                <td>
                  <input type="text" id="inp_04" class="input_ty" value="">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="cont_btn ty_new">
          <div class="center">
            <button class="btn2">조회</button>
          </div>
        </div>
        <div class="cont_box">
          <div class="board_search">총 0 건</div>
        </div>
        <div class="modal_board scroll">
          <div class="board_ty">
            <table>
              <caption>
                사용자조회 조회결과
              </caption>
              <colgroup>
                <col span="1" style="width: 12%;"> <!-- 부점코드 -->
                <col span="1" style="width: 15%"> <!-- 부점명 -->
                <col span="1" style="width: 12%;"> <!-- 직원번호 -->
                <col span="1" style="width: 12%;"> <!-- 직원명 -->
                <col span="1" style="width: 12%;"> <!-- 직급 -->
                <col span="1" style="width: 20%;"> <!-- 전화번호 -->
              </colgroup>
              <thead>
                <tr>
                  <th class="row">
                    부점코드
                  </th>
                  <th class="row">
                    부점명
                  </th>
                  <th class="row">
                    직원번호
                  </th>
                  <th class="row">
                    직원명
                  </th>
                  <th class="row">
                    직급
                  </th>
                  <th class="row">
                    전화번호
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0003</td>
                  <td>회기역 출장소</td>
                  <td>021780</td>
                  <td>홍길동</td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    <!-- </div> -->
  </div> 

</body>
</html>
