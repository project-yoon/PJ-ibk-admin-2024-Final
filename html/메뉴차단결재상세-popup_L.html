<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>메뉴차단 결재 상세::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

<div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 440px; width: 750px;">
      <div class="modal_header">
        <h1>메뉴차단 결재 상세</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>
      <div class="modal_body" style="margin-top: 27px;">
        <div class="modal_board ">
          <div class="board_ty">
            <table class="table_col">
              <caption>
                메뉴차단 결재 상세
              </caption>
              <colgroup>
                <col span="1" style="width: 100px;">
                <col span="1" style="width: 570px;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">
                    <label for="inp_01">대분류명</label>
                    </th>
                  <td>
                    전자문서결재
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_02">메뉴명</label>
                  </th>
                  <td>
                    전자문서결재
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_03">차단사유</label>
                  </th>
                  <td>
                    전자문서결재 테스트
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_04">차단메세지</label>
                  </th>
                  <td>
                    점검중, 담당자 문의 요망(8-2327)
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_05">결재 책임자</label>
                  </th>
                  <td>
                    김기업(A12345)
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_05">차단일시</label>
                  </th>
                  <td>
                    2024-04-15 19-23-15
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="cont_btn modal_btn">
          <button class="btn2">결재</button>
        </div>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
