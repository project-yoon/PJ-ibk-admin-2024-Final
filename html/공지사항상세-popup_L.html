<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>공지사항 상세정보::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

  <div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 635px; width: 700px;">
      <div class="modal_header">
        <h1>공지사항 상세정보</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>
      <div class="modal_body" style="margin-top: 27px;">
        <!-- <p style="margin-bottom: 10px;">* 아래 파일에 대하여 BPR 재입고를 진행하였습니다.</p> -->
        <div class="modal_board scroll">
          <div class="board_ty">
            <table class="table_col">
              <caption>
                공지사항 상세정보
              </caption>
              <colgroup>
                <col span="1" style="width: 30px;">
                <col span="1" style="width: 80px;">
                <col span="1" style="width: 30px;">
                <col span="1" style="width: 80px;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">
                    <label for="inp_01">작성자</label>
                    </th>
                  <td colspan="3">김기업</td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_02">구분</label>
                  </th>
                  <td>
                    공지사항
                  </td>
                  <th class="row">
                    <label for="inp_05">노출여부</label>
                  </th>
                  <td>
                    <span class="flex_box radio_box">
                      <span class="radio_btn">
                        <input type="radio" id="radio_on" name="radio_btn" value="" disabled>
                        <label for="radio_on">노출</label>
                        <input type="radio" id="radio_off" name="radio_btn" value="" checked disabled>
                        <label for="radio_off">미노출</label>
                      </span>
                    </span><!-- radio_btn -->
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_03">제목</label>
                  </th>
                  <td colspan="3">
                    금융정보제공 샘플 파일
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_04">내용</label>
                  </th>
                  <td colspan="3">
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                    금융정보제공 샘플 파일<br>
                  </td>
                </tr>
                <tr>
                <tr>
                  <th class="row" rowspan="3">
                    <label for="inp_06">첨부파일</label>
                  </th>
                  <td colspan="3">
                    <span class="board_btn">
                      <!-- <label for="file_xlsx" class="file_label btn2">파일변경</label>
                      <input type="file" accept=".xls, .xlsx" id="file_xlsx" /> -->
                      <a href="extSample.xls" class="file_name file_name_st" download>extSample.xls</a>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <span class="board_btn">
                      <!-- <label for="file_xlsx" class="file_label btn2">파일변경</label>
                      <input type="file" accept=".xls, .xlsx" id="file_xlsx" /> -->
                      <a href="extSample.xls" class="file_name file_name_st" download>extSample.xls</a>
                    </span>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <span class="board_btn">
                      <!-- <label for="file_xlsx" class="file_label btn2">파일변경</label>
                      <input type="file" accept=".xls, .xlsx" id="file_xlsx" /> -->
                      <a href="extSample.xls" class="file_name file_name_st" download>extSample.xls</a>
                    </span>
                  </td>
                </tr>

                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
