<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>메뉴차단 등록::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body class="win_pop">

  <div class="wrap">
    <!-- <div class="modal_inner"> -->
      <div class="modal_header" >
        <h1>메뉴차단 등록</h1>
        <!-- <a href="#"><img src="../img/close.png" alt="닫기"></a> -->
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="modal_board ">
          <div class="board_ty">
            <table class="table_col">
              <caption>
                메뉴차단 등록
              </caption>
              <colgroup>
                <col span="1" style="width: 100px;">
                <col span="1" style="width: 570px;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">
                    <label for="inp_01">대분류명*</label>
                    </th>
                  <td>
                    <select id="inp_01">
                      <option>선택하세요</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_02">메뉴명*</label>
                  </th>
                  <td>
                    <select id="inp_02">
                      <option>선택하세요</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_03">차단사유*</label>
                  </th>
                  <td>
                    <input type="text" id="inp_03" class="input_ty input_full" value="">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_04">차단메세지*</label>
                  </th>
                  <td>
                    <input type="text" id="inp_04" class="input_ty input_full" value="">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_05">결재 책임자*</label>
                  </th>
                  <td>
                    <select id="inp_05">
                      <option>선택하세요</option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
            <p class="mt10 mb10">※ 등록과 동시에 차단되며 책임자 결재는 사후 결재입니다.</p>
          </div>
        </div>
        <div class="cont_btn modal_btn">
          <button class="btn2">등록</button>
        </div>


      </div>
    <!-- </div> -->
  </div> 

</body>
</html>
