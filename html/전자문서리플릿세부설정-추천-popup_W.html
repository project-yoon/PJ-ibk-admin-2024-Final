<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>전자리플릿 세부설정 - 추천::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body class="win_pop">

  <div class="wrap">
    <!-- <div class="modal_inner"> -->
      <div class="modal_header" >
        <h1>전자리플릿 세부설정</h1>
        <!-- <a href="#"><img src="../img/close.png" alt="닫기"></a> -->
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="board_box">
          <table>
            <caption>
              전자리플릿 세부설정 - 추천 조회 조건
            </caption>
            <colgroup>
              <col span="1" style="width: 50px;">
              <col span="1" style="width: 200px;">
              <col span="1" style="width: 40px;">
              <col span="1" style="width: 575px;">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label for="inp_01">그룹명</label>
                </th>
                <td>
                  <input type="search" class="input_ty" id="inp_01" placeholder="그룹명" value="추천리플릿" disabled="">
                </td>
                <th scope="row">
                  <label for="inp_02">비고</label>
                </th>
                <td>
                  <input type="search" class="input_ty input_full" id="inp_01" placeholder="비고" value="" disabled="">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="cont_btn ty_new">
          <div class="center">
            <button class="btn2">조회</button>
          </div>
        </div>
        <div class="appendbox mt30"><!-- appendbox 시작 -->
          <div class="app_left w3"> <!-- app_left 시작 -->

            <div class="cont_box">
              <div class="board_search">선택 {0} 건</div>
              <div class="board_search">전체 {0} 건</div>
            </div>
            <div class="modal_board board_fixed" style="height: 265px;"> <!-- [D] 스크롤 영역 고정 -->
              <div class="scroll_body vertical"><!--[D] 스크롤 타입 정의 -->
                <div class="board_ty colgroup">
                  <!-- [D] table all check(js) : 
                      [1] 테이블에서 선택 기능 추가 시, data-check="check-group" 추가 필수
                  -->
                  <table data-check="check-group">
                    <caption>
                      등록가능한 테이블
                    </caption>
                    <colgroup>
                      <col span="1" style="width: 35px;">
                      <col span="1" style="width: auto;">
                      <col span="1" style="width: 100px;">
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">
                          <div class="checkbox_inner">
                            <!-- [D] table all check(js) : 
                                [2] 전체선택 될 라벨에, data-check="check-all" 추가 필수
                            -->
                            <label for="checkAll" data-check="check-all">
                              <input type="checkbox" id="checkAll">
                            </label>
                          </div>
                        </th>
                        <th scope="col">리플릿명</th>
                        <th scope="col">만료일</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check1">
                              <input type="checkbox" id="check1">
                            </label>
                          </div>
                        </td>
                        <td class="left">[동영상]box플랫폼 홍보영상</td>
                        <td>9999-12-31</td>
                      </tr>
                      <!-- tr, 이하 테이블 스크롤 확인 -->
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check2">
                              <input type="checkbox" id="check2">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check3">
                              <input type="checkbox" id="check3">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check4">
                              <input type="checkbox" id="check4">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check5">
                              <input type="checkbox" id="check5">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div> <!-- // app_left 종료 -->

          <div class="ty_new cont_btn app_btn">
            <div><button type="button" id="right" class="btn3 label-on">등록</button></div>
            <div><button type="button" id="left" class="btn3 label-on">삭제</button></div>
          </div>

          <div class="app_right w7"><!-- app_right 시작 -->
            
            <div class="cont_box">
              <div class="board_search">선택 {0} 건</div>
              <div class="cont_btn app_btn row">
                <div class="board_search mb0">전체 {0} 건</div>
                <div><button type="button" id="top" class="btn4">상단으로이동</button></div>
                <div><button type="button" id="down" class="btn4">하단으로이동</button></div>
              </div>
            </div>
            <div class="modal_board board_fixed" style="height: 265px;"> <!-- [D] 스크롤 영역 고정 -->
              <div class="scroll_body vertical"><!--[D] 스크롤 타입 정의 -->
                <div class="board_ty colgroup">
                  <!-- [D] table all check(js) : 
                      [1] 테이블에서 선택 기능 추가 시, data-check="check-group" 추가 필수
                  -->
                  <table data-check="check-group">
                    <caption>
                      등록 예정 테이블
                    </caption>
                    <colgroup>
                      <col span="1" style="width: 35px;">
                      <col span="1" style="width: auto;">
                      <col span="1" style="width: 95px;">
                      <col span="1" style="width: 115px;">
                      <col span="1" style="width: 95px;">
                    </colgroup>
                    <thead>
                      <tr>
                        <th scope="col">
                          <div class="checkbox_inner">
                            <!-- [D] table all check(js) : 
                                [2] 전체선택 될 라벨에, data-check="check-all" 추가 필수
                            -->
                            <label for="checkAll" data-check="check-all">
                              <input type="checkbox" id="checkAll">
                            </label>
                          </div>
                        </th>
                        <th scope="col">리플릿명</th>
                        <th scope="col">만료일</th>
                        <th scope="col">등록직원</th>
                        <th scope="col">등록일시</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check1">
                              <input type="checkbox" id="check1">
                            </label>
                          </div>
                        </td>
                        <td class="left">[동영상]box플랫폼 홍보영상</td>
                        <td>9999-12-31</td>
                        <td>홍길동(A12345)</td>
                        <td>9999-12-31</td>
                      </tr>
                      <!-- tr, 이하 테이블 스크롤 확인 -->
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check2">
                              <input type="checkbox" id="check2">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check3">
                              <input type="checkbox" id="check3">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check4">
                              <input type="checkbox" id="check4">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td>
                          <div class="checkbox_inner">
                            <label for="check5">
                              <input type="checkbox" id="check5">
                            </label>
                          </div>
                        </td>
                        <td class="left"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            
          </div><!-- // app_right 종료 -->
        </div>


      </div>
    <!-- </div> -->
  </div> 

</body>
</html>
