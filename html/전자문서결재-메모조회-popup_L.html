<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>메모조회::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

<div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 660px; width: 950px;">
      <div class="modal_header">
        <h1>메모조회</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="modal_board board_fixed">
          <div class="board_ty colgroup scroll_body vertical trow5">
            <table>
              <caption>
                이력 조회
              </caption>
              <colgroup>
                <col span="1" style="width: 145px;"> <!-- 등록시각 -->
                <col span="1" style="width: 100px;"> <!-- 직원번호 -->
                <col span="1" style="width: 100px;"> <!-- 직원명 -->
                <col span="1" style="width: 491px;"> <!-- 처리시간 -->
              </colgroup>
              <thead>
                <tr>
                  <th>
                    등록시각
                  </th>
                  <th>
                    직원번호
                  </th>
                  <th>
                    직원명
                  </th>
                  <th>
                    제목
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>2017-02-21 10:08:11</td>
                  <td>A00000</td>
                  <td>홍길동</td>
                  <td class="left">메모 제목 메모 제목 메모 제목 </td>
                </tr>
                <!-- tr, 이하 테이블 스크롤 확인 -->
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="left"></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="left"></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="left"></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td class="left"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="doc_content">
          <!-- left -->
          <div class="doc_left">
            <div class="cont_box">
              <h3 class="title mt10 mb10">상세내용 (목록을 클릭하세요)</h3>
            </div>
            <div class="view">
              <div>
                <textarea name="textarea" id="inp_02" class="input_full textarea_fixed" style="height: 150px;" rows="8" disabled="">해당메모의 상세내용노출</textarea>
              </div>
            </div>
          </div><!-- // left -->

          <!-- right -->
          <div class="doc_right">
            <div class="cont_box">
              <h3 class="title mt10 mb10">* 제목 (추가 시)</h3>
            </div>
            <div class="view">
              <div>
                <input type="text" class="input_ty input_full" id="inp_01" value="클릭 시 제목 입력 가능">
              </div>
            </div>

            <div class="cont_box">
              <h3 class="title mt10 mb10">* 내용 (추가 시)</h3>
            </div>
            <div class="view">
              <div>
                <textarea name="textarea" id="inp_02" class="input_full textarea_fixed" style="height: 80px;" rows="8">클릭 시 내용 입력 가능</textarea>
              </div>
            </div>

          </div><!-- // right -->
        </div>

        <p>※ 등록방법 : 제목입력 > 내용입력 > 등록 순으로 진행합니다.</p>
        <div class="cont_btn modal_btn">
          <button type="button" class="btn2">메모추가</button>
        </div>

      </div>
    </div>
  </div>
</div> 

</body>
</html>
