<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>공지사항 등록::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

<div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 635px; width: 700px;">
      <div class="modal_header">
        <h1>공지사항 등록</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>
      <div class="modal_body" style="margin-top: 27px;">
        <div class="modal_board scroll">
          <div class="board_ty">
            <table class="table_col">
              <caption>
                공지사항 등록
              </caption>
              <colgroup>
                <col span="1" style="width: 30px;">
                <col span="1" style="width: 80px;">
                <col span="1" style="width: 30px;">
                <col span="1" style="width: 80px;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">
                    <label for="inp_01">작성자*</label>
                    </th>
                  <td colspan="3">김기업</td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_02">구분*</label>
                  </th>
                  <td>
                    <select id="inp_02">
                      <option>공지사항</option>
                      <option>자료실</option>
                    </select>
                  </td>
                  <th class="row">
                    <label for="inp_05">노출여부</label>
                  </th>
                  <td>
                    <span class="flex_box radio_box">
                      <span class="radio_btn">
                        <input type="radio" id="radio_on" name="radio_btn" value="" checked>
                        <label for="radio_on">노출</label>
                        <input type="radio" id="radio_off" name="radio_btn" value="">
                        <label for="radio_off">미노출</label>
                      </span>
                    </span><!-- radio_btn -->
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_03">제목*</label>
                  </th>
                  <td colspan="3">
                    <input type="text" class="input_ty input_full" value="">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_04">내용*</label>
                  </th>
                  <td colspan="3">
                    <textarea name="textarea" id="rqsCnt" class="input_full textarea_fixed" style="height: 165px;" rows="8"></textarea>
                  </td>
                </tr>
                <tr>
                <tr>
                  <th class="row" rowspan="3">
                    <label for="inp_06">첨부파일</label>
                  </th>
                  <td colspan="3">
                    <span class="board_btn">
                      <label for="file_HwPd" class="file_label btn2">파일선택</label>
                      <input type="file" accept=".Hwp, .pdf" id="file_HwPd" />
                    </span>
                    <!-- <span class="board_btn">
                      <label for="file_HwPd" class="file_label btn2">파일변경</label>
                      <input type="file" accept=".hwp" id="file_HwPd" />
                      <span class="file_name">서식파일(서식명).hwp</span>
                    </span> --> 
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <span class="board_btn">
                      <label for="file_HwPd" class="file_label btn2">파일선택</label>
                      <input type="file" accept=".Hwp, .pdf" id="file_HwPd" />
                    </span>
                    <!-- <span class="board_btn">
                      <label for="file_HwPd" class="file_label btn2">파일변경</label>
                      <input type="file" accept=".hwp" id="file_HwPd" />
                      <span class="file_name">서식파일(서식명).hwp</span>
                    </span> --> 
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <span class="board_btn">
                      <label for="file_HwPd" class="file_label btn2">파일선택</label>
                      <input type="file" accept=".Hwp, .pdf" id="file_HwPd" />
                    </span>
                    <!-- <span class="board_btn">
                      <label for="file_HwPd" class="file_label btn2">파일변경</label>
                      <input type="file" accept=".hwp" id="file_HwPd" />
                      <span class="file_name">서식파일(서식명).hwp</span>
                    </span> --> 
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
        <div class="cont_btn modal_btn">
          <button class="btn2">저장</button>
          <button class="btn3">취소</button>
        </div>
      </div>
    </div>
  </div>
</div> 

</body>
</html>
