<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>PDF조회::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css"/>
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

<div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 800px; width: 1024px;">
      <div class="modal_header">
        <h1>PDF조회</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>
      <div class="modal_body" style="margin-top: 27px;">

        <div class="pdf_content">
          <!-- left -->
          <div class="pdf_view">
            <div class="viewbox">
              <iframe src="../pdf/dummy.pdf" frameborder="0" width="100%" height="100%"></iframe>
            </div>
          </div>

          <!-- right -->
          <div class="pdf_info">
            <h3 class="title_head mb10"><span>기본정보</span></h3>
            <div class="modal_board">
              <div class="board_ty">
                <table class="table_col">
                  <caption>
                    PDF 정보
                  </caption>
                  <colgroup>
                    <col span="1" style="width: 100px">
                    <col span="1" style="width: calc(100% - 100px)">
                  </colgroup>
                  <tbody>
                    <tr>
                      <th class="row">
                        거래일시
                      </th>
                      <td>
                        2024-03-06 11:01:34
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        거래부점
                      </th>
                      <td>
                        IT금융개발부 (0711)
                      </td>
                    </tr>
                    <tr>
                      <th class="row">
                        거래직원
                      </th>
                      <td>
                        이기업(A80087)
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!--// 기본정보 테이블 종료 -->

            <h3 class="title_head mt30 mb10"><span>문서목록</span></h3>
            <div class="modal_board scroll">
              <div class="board_ty colgroup">
                <table class="table_col">
                  <caption>
                    PDF 문서 목록
                  </caption>
                  <colgroup>
                    <col span="1">
                  </colgroup>
                  <tbody>
                    <tr>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                    <tr>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                    <tr>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                    <tr>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                    <tr>
                      <td>
                        고객정보등록(변경해제)표
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!--// 문서목록 테이블 종료 -->
          </div>
        </div>

      </div>
    </div>
  </div>
</div> 

</body>
</html>
