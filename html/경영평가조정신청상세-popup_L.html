<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no"/>
  <title>전자문서경영평가 조정신청상세::IBK 신전자문서 시스템 관리자</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/jquery-3.6.1.min.js"></script>
  <script src="../js/jquery-ui.min.js"></script>
  <script src="../js/template.js"></script>
</head>
<body>

  <div class="wrap">
  <div class="modal">
    <div class="modal_inner" style="height: 785px;width: 920px;">

      <div class="modal_header">
        <h1>전자문서경영평가 조정신청상세</h1>
        <a href="#"><img src="../img/close.png" alt="닫기"></a>
      </div>

      <div class="modal_body" style="margin-top: 27px;">
        <div class="board_box">
          <table>
            <caption>
              전자문서경영평가 조정신청상세 조회 조건
            </caption>
            <colgroup>
              <col span="1" style="width: 20%">
              <col span="1" style="width: auto">
            </colgroup>
            <tbody>
              <tr>
                <th scope="row">
                  <label for="inp1_01">거래년월*</label>
                </th>
                <td>
                  <div class="sel_inp">
                    <span class="date">
                      <input type="text" class="select_date input_ty" id="inp1_01" autocomplete="off" />
                      ~
                      <input type="text" class="select_date input_ty second" id="inp1_02" autocomplete="off" />
                    </span>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="inp_02">부점코드</label>
                </th>
                <td>
                  <span class="sel_inp">
                    <span class="search_int">
                      <input type="search" id="inp_02" placeholder="사용자부점코드" value="0818">
                    </span>
                    <span class="search_int">
                      <input type="search" id="inp_02_1" placeholder="부점명" value="디지털기획부" disabled="">
                    </span>
                    <span class="board_btn">
                      <button class="btn2 btn_half">검색</button>
                    </span>
                  </span>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="inp_03">등록직원</label>
                </th>
                <td>
                  <span class="sel_inp">
                    <span class="search_int">
                      <input type="search" id="inp_03" placeholder="" value="">
                    </span>
                    <span class="search_int">
                      <input type="search" id="inp_03_1" placeholder="" value="">
                    </span>
                    <span class="board_btn">
                      <button class="btn2 btn_half">검색</button>
                    </span>
                  </span>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="cont_btn ty_new">
          <div class="center">
            <button class="btn2">조회</button>
          </div>
        </div>

        <div class="cont_box">
          <div class="board_search">총 {0} 건</div>
          <div class="cont_btn">
            <a class="btn3" href="#" title="결과목록 다운로드" download>엑셀 다운</a>
          </div>
        </div>
        <!-- <div class="modal_board scroll"style="height: 150px;"> -->
        <!-- <div class="board_ty"> -->
        <div class="modal_board board_fixed"style="height: 150px;">
          <div class="board_ty scroll_body vertical">
            <table>
              <caption>
                전자문서경영평가 조정신청상세 조회결과
              </caption>
              <colgroup>
                <col span="1" style="width: 120px;"> <!-- 거래년월일 -->
                <col span="1">
                <col span="1">
                <col span="1">
                <col span="1" style="width: 300px;"> <!-- 메모 -->
                <col span="1">
                <col span="1">
              </colgroup>
              <thead>
                <tr>
                  <th>
                    거래년월일
                  </th>
                  <th>
                    부점코드
                  </th>
                  <th>
                    부점명
                  </th>
                  <th>
                    조정건수
                  </th>
                  <th>
                    메모
                  </th>
                  <th>
                    등록직원
                  </th>
                  <th>
                    등록일시
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="modal_board">
          <h3 class="title mt10 mb10">조정신청 등록</h3>
          <div class="board_box">
            <table>
              <caption>
                조정신청 등록 테이블
              </caption>
              <colgroup>
                <col span="1" style="width: 70px;">
                <col span="1" style="width: 480px;">
                <col span="1" style="width: 70px;">
                <col span="1" style="width: 170px;">
              </colgroup>
              <tbody>
                <tr>
                  <th class="row">
                    <label for="inp_04">거래년월</label>
                  </th>
                  <td colspan="3">
                    <span class="date">
                      <input type="text" class="select_date input_ty hasDatepicker" id="inp_04" autocomplete="off">
                    </span>
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_05">조정부점</label>
                  </th>
                  <td>
                    <span class="sel_inp">
                      <span class="search_int">
                        <input type="search" id="inp_05" placeholder="" value="">
                      </span>
                      <span class="search_int">
                        <input type="search" id="inp_05_1" placeholder="" value="">
                      </span>
                      <span class="board_btn">
                        <button class="btn2 btn_half">검색</button>
                      </span>
                    </span>
                  </td>
                  <th class="row">
                    <label for="inp_06">조정건수</label>
                  </th>
                  <td>
                    <input type="text" class="input_ty" id="inp_06" value="">
                  </td>
                </tr>
                <tr>
                  <th class="row">
                    <label for="inp_07">메모</label>
                  </th>
                  <td colspan="3">
                    <textarea name="textarea" id="inp_07" class="input_full textarea_fixed" style="height: 80px;" rows="8"></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="cont_btn modal_btn">
          <button class="btn2">등록</button>
        </div>
      </div>

    </div>
  </div>
  </div> 

</body>
</html>
